<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding-top: 50px;
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Light mode background */
        color: #000000; /* Light mode font color */
        transition: background-color 0.3s, color 0.3s;
        position: relative;
    }
    .container {
        text-align: center;
        background-color: #93f1e0ef;
        max-width: 400;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input {
        text-align: center;
        background-color: #dae3e1ef;
        max-width: 150;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #username, #password {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box; /* Ensures padding and border are included in width */
    }
    h1 {
        margin-bottom: 20px;
        color: #6abcf2ef;
    }
    #button1 {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #ff00bf;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    #button1:hover {
    background-color: #b30089e5;
    }


    #button2 {
        position: fixed; /* Changed from absolute to fixed */
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #00ffc3;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    #button2:hover {
    background-color: #60f471c3;
    }
    .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
</style>
</head>
<body>
    <form method="post">
        <div class="container">
            <h1>Login</h1>
            <div class ="input">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
            </div>
        <button type="submit" id="button1">Login</button>
        </div>
    </form>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>{{ error }}</p>
        </div>
    </div>
    <a href="{{ url_for('register') }}" id="button2">Register</a>
    <script>
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        // Show modal if error exists
        {% if error %}
        modal.style.display = "block";
        {% endif %}

        // Close the modal when the user clicks on <span> (x)
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
